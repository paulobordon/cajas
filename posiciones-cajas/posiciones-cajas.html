<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Cajas Posicionadas</title>
</head>
<body>
	<div>
		<h1>Hola Mundo</h1>
	</div>
	<div class="contenedor">
		<header>
			<!-- aquí van las dos cajas principales -->
			<div>caja principal</div>
			<div>caja secundaria</div>
		</header>
		<hr>
		<aside>
			<!-- aquí va el side bar con dos cajas-->
			<div>caja costado 1</div>
			<div>caja costado 2</div>
		</aside>
		<hr> <!-- esto debe ser una linea inclinada -->
		<section>
			<!-- aquí va la seccion principal con 4 cajas -->
			<div>caja 1</div>
			<div>caja 2</div>
			<div>caja 3</div>
			<div>caja 4</div>
		</section>
		<hr>
		<footer>
			<!-- aquí va el footer de la seccion con 2 cajas -->
			<div>caja bottom 1</div>
			<div>caja bottom 2</div>
		</footer>
	</div>
	<div>
		<!-- aquí va la barra inferior o footer de la página -->
	</div>
</body>
</html>
